version: '3.9'

services:
  db:
    image: postgres:15
    container_name: clinic_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecret
      POSTGRES_DB: clinic_system
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db

  users:
    build:
      context: ./users
    container_name: users_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
      # Добавляем переменную окружения JWT_SECRET
      JWT_SECRET: "supersecret" # <-- Используем значение "supersecret"
    # Порт 8080 для users service: Если он нужен только Gateway,
    # рассмотрите возможность УДАЛИТЬ секцию ports, чтобы он не был доступен извне Docker сети.
    # ports:
    #   - "8080:8080"

  schedules:
    build:
      context: ./schedules
    container_name: schedules_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
      # Для Schedules service JWT_SECRET не нужен, так как он читает заголовки от Gateway
    ports:
      - "8082:8082"

  appointments:
    build:
      context: ./appointments
    container_name: appointments_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
    ports:
      - "8083:8083"

  medical_records:
    build:
      context: ./medical_records
    container_name: medical_records_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
    ports:
      - "8084:8084"

  payments:
    build:
      context: ./payments
    container_name: payments_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
    ports:
      - "8085:8085"

  notifications:
    build:
      context: ./notifications
    container_name: notifications_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecret@db:5432/clinic_system?sslmode=disable
    ports:
      - "8086:8086"


  gateway:
    build:
      context: ./gateway
    container_name: api_gateway
    restart: always
    depends_on:
      - users
      - schedules
      - appointments
      - medical_records
      - payments
      - notifications
    ports:
      - "8000:8000" # Порт, который будет доступен извне Docker сети (для фронтенда)
    environment:
      # Добавляем переменную окружения JWT_SECRET
      # !!! ЗНАЧЕНИЕ ДОЛЖНО СОВПАДАТЬ С ТЕМ, ЧТО УКАЗАНО ДЛЯ USERS !!!
      JWT_SECRET: "supersecret" # <-- Используем значение "supersecret"

volumes:
  pgdata: